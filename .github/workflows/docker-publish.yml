name: ðŸš€ Build and Push Docker Image

on:
  push:
    branches: [main] # or 'master', depending on your repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Use root of the repo where Dockerfile is
          file: ./Dockerfile # Explicitly tell where the Dockerfile is
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rice-disease-app:latest
